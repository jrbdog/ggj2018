<html>
    <head>
    <style>
        html, body {
            background-color: #000000;
            height = 100%
            width = 100%
        }  
    </style>
        <audio id="gameAudio">
  <source src="sounds/CutandRun.mp3" type="audio/mpeg">
</audio>
    </head>
<body onload=" document.getElementById('musicCheck').checked = true; ToggleMusic();">
    <iframe syle="overflow:hidden;" src="intro.html" frameborder="0" height="95%" width="100%"></iframe>
    <input type="checkbox" id="musicCheck" value="Music On" onClick=(ToggleMusic())></input><span style="color: darkgrey;">Music On/Off</span>
</body>
<script>
        function ToggleMusic(){
            var music = document.getElementById("gameAudio");
            if(document.getElementById("musicCheck").checked == true){
                music.play();
                music.volume = 1;
            } else if(document.getElementById("musicCheck").checked == false){
                music.pause();
                console.log("volume is 0");
                music.currentTime = 0.0;
            }
        }
    </script></html>
